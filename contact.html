<!DOCTYPE html>
<html>
  <head>
    <title>Parallax</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type = "text/css" href="contact_style.css">
    <link rel="icon" type="image/png" href="logo.png"/>
  </head>
  <body>
    <header>
      <a class="contact">Contact</a>
      <ul>
        <li><a href="#" class="active">Contact</a></li>
        <li><a href="index.html">Back</a></li>
      </ul>
    </header>
    <section>
      <img src="stars.png" id="stars">
      <img src="moon.png" id="moon">
      <img src="mountains_behind.png" id="mountains_behind">
      <h2 id="text">Contact</h2>
      <a href="#sec" id="btn">Go Down</a>
      <img src="mountains_front.png" id="mountains_front">
    </section>
    <div class="sec" id="sec">
      <h2>Contact</h2>
      <p>To contact NINJAGAMING107 click on the respective logos given below.<br><br><a 
        target="_blank"
        href="https://discord.gg/tW9zPJbd94">
        <img 
        witdth="100"
        height="80"
        src="discord_logo.png">
        <a 
        target="_blank"
        href="https://www.instagram.com/ninjagaming_107/">
        <img 
        witdth="100"
        height="80"
        src="logo-instagram-png-13549.png"></p>
    </div>

    <script>
      let stars = document.getElementById('stars')
      let moon = document.getElementById('moon')
      let mountains_behind = document.getElementById('mountains_behind')
      let text = document.getElementById('text')
      let btn = document.getElementById('btn')
      let mountains_front = document.getElementById('mountains_front')
      let header = document.querySelector('header');

      window.addEventListener('scroll', function(){
        let value = window.scrollY;
        stars.style.left = value * 0.25 + 'px';
        moon.style.top = value * 1.05 + 'px';
        mountains_behind.style.top = value * 0.5 + 'px';
        mountains_front.style.top = value * 0 + 'px';
        text.style.marginRight = value * 4 + 'px';
        text.style.marginTop = value * 1.5 + 'px';
        btn.style.marginTop = value * 1.5 + 'px';
        header.style.top = value * 0.5 + 'px';
      })
    </script>
  </body>
</html>
